<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yes/No Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>What will you do?</h1>
            <img src="Designer (3).gif" alt="GIF image" class="gif-image">
            <p id="message">(If a stranger gives you chocolate)<br>Hey kid, do you want this chocolate?</p>
            <div class="button-container">
                <button onclick="showMessage('Yes')">Yes, thank you</button>
                <button onclick="showMessage('No')">No, I don't want it</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
